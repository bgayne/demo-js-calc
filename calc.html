<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<link href="calc.css" rel="stylesheet">
		<script src="calc.js"></script>
	</head>
	<body>
		<div class="calc-container">
			<div class="calc-body">
				<div class="calc-inner-container">
					<div class="calc-title">
						<span class="calc-title-text">CALCUTRON 9000</span>
					</div>
					<div class="calc-screen">
						<div class="calc-screen-text-container">
							<div class="calc-screen-text">
								<h1 class="text-main"></h1>
								<h4></h4>
							</div>
						</div>
					</div>
					<div class="buttons-container">
						<div class="calc-button-row-full">
							<button value="7" class="calc-button">7</button>
							<button value="8" class="calc-button">8</button>
							<button value="9" class="calc-button">9</button>
							<button value="mul" class="calc-button">X</button>
							<button value="cl" class="calc-button">CL</button>						
						</div>
						<div class="calc-button-row-full">
							<button value="4" class="calc-button">4</button>
							<button value="5" class="calc-button">5</button>
							<button value="6" class="calc-button">6</button>
							<button value="div" class="calc-button">/</button>
							<button value="cm" class="calc-button">CM</button>						

						</div>
						<div class="calc-button-row-full">
							<button value="1" class="calc-button">1</button>
							<button value="2" class="calc-button">2</button>
							<button value="3" class="calc-button">3</button>
							<button value="add" class="calc-button">+</button>
							<button value="eq" class="calc-button-equals">=</button>												
						</div>
						<div class="calc-button-row-full">
							<button value="0" class="calc-button calc-button-zero">0</button>
							<button value="pm" class="calc-button">+/-</button>
							<button value="min" class="calc-button">-</button>						
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
